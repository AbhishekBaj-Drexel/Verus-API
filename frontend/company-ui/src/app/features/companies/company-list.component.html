<section class="panel list-panel">
  <h2>Stored Companies</h2>

  <ul class="company-list">
    @for (company of companies; track company.id) {
      <li class="company-card">
        <strong class="company-name">{{ company.companyName }}</strong>
        <div class="company-url">{{ company.websiteUrl }}</div>
        <div class="company-meta">Domain: {{ company.websiteDomain }}</div>
        <div class="company-meta">Created: {{ company.createdAt | date: 'medium' }}</div>
      </li>
    }
  </ul>
</section>
